version: v1
port: 12448

tls:
  enabled: false

cluster:
  upstreams:
    - id: test-1
      node-id: 1
      chain: ethereum
      methods:
        enabled:
          - name: debug_traceTransaction
          - name: test_foo
      options:
        disable-validation: true
      connection:
        ethereum-pos:
          execution:
            rpc:
              url: "http://localhost:18545"

    - id: test-2
      node-id: 2
      chain: ethereum
      options:
        disable-validation: true
      connection:
        execution:
          ethereum-pos:
            rpc:
              url: "http://localhost:18546"

cache:
  redis:
    enabled: false

signed-response:
  enabled: true
  algorithm: SECP256K1
  private-key: "./test_key"

proxy:
  port: 18080
  tls:
    enabled: false
  routes:
    - id: eth
      blockchain: ethereum