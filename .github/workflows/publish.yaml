name: Publish

on:
  pull_request:
    branches:
      - '**'

jobs:

  publish-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          ref: ${{ github.ref }}
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 13
      - name: Check
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: check
      - name: Upload to Docker
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: jib
        env:
          DOCKER_KEY: ${{ secrets.DOCKER_KEY }}

  publish-github:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          ref: ${{ github.ref }}
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 13
      - name: Check
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: check
      - name: Build zip
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: distZip
      - name: Upload Release
        id: upload-release-asset
        uses: svenstaro/upload-release-action@v1-release
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref }}
          file: ./build/distributions/*.zip
          file_glob: true