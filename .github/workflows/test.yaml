name: Tests

on: [push]

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Instal system libs
        run: sudo apt-get install openssl

      - name: Check
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: check

  integration-test:
    runs-on: ubuntu-latest
    # Docker Hub image that `container-job` executes in.
    # Use -buster which comes with Git 2.20, because action/checkout needs Git 2.18+ to make correct clone (needed by Gradle version plugin)
    container: node:12-buster
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Instal system libs
        run: sudo apt-get install openssl

      - name: Check
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: check
        env:
          DSHACKLE_TEST_ENABLED: redis
          REDIS_HOST: redis
          REDIS_PORT: 6379